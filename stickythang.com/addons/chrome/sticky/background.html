<html>
  <head>
  	

  	<script src="lib/yui/3.4.0/build/yui/yui-min.js" type="text/javascript"></script>
  	<script src="lib/js/stickythang.background.js" type="text/javascript"></script>
	









  </head>

<body>
	
	<form id="getList" method="POST">
		<input type="hidden" name="authors" id="inputAuthors" />
		<input type="hidden" name="offset" value="0" id="inputOffset" />
		<input type="hidden" name="from" value="" id="inputFrom" />
	</form>
	
	<form id="newPost" method="POST" action="http://stickythang.com/notes/add.php">
		<input type="hidden" name="offset" value="0"/>
		<input type="hidden" name="author" id="postAuthor" />
		<input type="hidden" name="alias" id="postAuthorAlias" />
		<input type="hidden" name="ops" id="postOps" />
		<input type="hidden" name="note" id="postNote" />
	</form>
		
	
	<form id="loginForm" action="http://www.stickythang.com/login" method="post">
            <fieldset class="loginLoginFieldset">
                <label class="loginUsernameLabel">
                    <input id="loginFormUsername" class="loginUsername" type="text" name="username">
                </label>
                
                <label class="loginPasswordLabel">
                    <input id="loginFormPassword" class="loginPassword" type="password" name="password">
                </label>
                <input class="returnUrl" type="hidden" name="returnUrl" value="/login">

                <input class="loginLoginValue" type="hidden" name="service" value="login">
                <span class="loginLoginButton"><input type="submit" name="Login" value="Login"></span>
            </fieldset>
        </form>	
			
	</body>
</html>
